<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/app.css"type="text/css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main class="container">
    <div class="profile-card">
      <div class="profile-info">
        <img src="./images/image-jeremy.png" alt="user-avatar">
        <p>Report for<br><span class="user-name">Jeremy Robson</span></p>
      </div>
      <div class="profile-duration">
        <input type="radio" name="timeframe" value="daily" id="daily">
        <label class="input-label" for="daily">Daily</label>
        <input type="radio" name="timeframe" value="weekly" id="weekly" checked>
        <label class="input-label" for="weekly">Weekly</label>
        <input type="radio" name="timeframe" value="monthly" id="monthly">
        <label class="input-label" for="monthly">Monthly</label>
      </div>
    </div>
    <!-- Work Card -->
    <div class="card light-orange">
      <img class="card-img" src="./images/icon-work.svg" alt="card-img">
      <div class="inner-card">
        <div class="head">
          <p class="title">Work</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="content">
          <p class="curr-time">32hrs</p>
          <p class="last-time">Last <span id="type">Week</span> - <span id="duration">36hrs</span></p>
        </div>
      </div>
    </div>
    <!-- Play Card -->
    <div class="card light-blue">
      <img class="card-img" src="./images/icon-play.svg" alt="card-img">
      <div class="inner-card">
        <div class="head">
          <p class="title">Work</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="content">
          <p class="curr-time">32hrs</p>
          <p class="last-time">Last <span id="type">Week</span> - <span id="duration">36hrs</span></p>
        </div>
      </div>
    </div>
    <!-- Study Card -->
    <div class="card light-red">
      <img class="card-img" src="./images/icon-study.svg" alt="card-img">
      <div class="inner-card">
        <div class="head">
          <p class="title">Work</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="content">
          <p class="curr-time">32hrs</p>
          <p class="last-time">Last <span id="type">Week</span> - <span id="duration">36hrs</span></p>
        </div>
      </div>
    </div>
    <!-- Exercise Card -->
    <div class="card light-green">
      <img class="card-img" src="./images/icon-exercise.svg" alt="card-img">
      <div class="inner-card">
        <div class="head">
          <p class="title">Work</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="content">
          <p class="curr-time">32hrs</p>
          <p class="last-time">Last <span id="type">Week</span> - <span id="duration">36hrs</span></p>
        </div>
      </div>
    </div>
    <!-- Social Card -->
    <div class="card light-purple">
      <img class="card-img" src="./images/icon-social.svg" alt="card-img">
      <div class="inner-card">
        <div class="head">
          <p class="title">Work</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="content">
          <p class="curr-time">32hrs</p>
          <p class="last-time">Last <span id="type">Week</span> - <span id="duration">36hrs</span></p>
        </div>
      </div>
    </div>
    <!-- Self Card -->
    <div class="card light-yellow">
      <img class="card-img" src="./images/icon-self-care.svg" alt="card-img">
      <div class="inner-card">
        <div class="head">
          <p class="title">Work</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="content">
          <p class="curr-time">32hrs</p>
          <p class="last-time">Last <span id="type">Week</span> - <span id="duration">36hrs</span></p>
        </div>
      </div>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
